<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Склад</title>
  <link rel="stylesheet" href="../css/warehouse_style.css" th:href="@{css/warehouse_style.css}">

</head>
<body>
<div id="bg"></div>

<table border="0"  width="100%" height="100%" cellpadding="20" cellspacing="10">
  <thead>
  <tr>
    <div class="inline">
      <form th:action="@{/}" method="get">
        <input type="submit" value="В зал">
      </form>
    </div>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td align="center" id="left">
      <form action="" method="post">
        <select>
          <option selected disabled>Выберите товар</option>
          <option value="Мед">Мед</option>
          <option value="Мясо">Мясо</option>
          <option value="Хлеб">Хлеб</option>
        </select>
        <input type="number" min="1" placeholder="Количество">
        <br>
        <input type="submit" value="Добавить" class="btn">
      </form>
    </td>
    <td align="center" id="right">
      <table border="1" class="table">
        <thead>
        <tr>
          <th>Название</th> <th>Количество</th> <th>Цена</th>
        </tr>
        </thead>
        <tr>
          <td>Мясо</td> <td>2</td> <td>30</td>
        </tr>
        <tr>
          <td>Мед</td> <td>2</td> <td>20</td>
        </tr>
        <tr>
          <td>Хлеб</td> <td>1</td> <td>7</td>
        </tr>
      </table>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
